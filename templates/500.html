{% extends "base.html" %}

{% block title %}Server Error - Focus App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <i class="fas fa-bug text-danger mb-4" style="font-size: 4rem;"></i>
                <h2 class="text-danger mb-3">Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. 
                    Don't worry, your focus progress is safe!
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Back to Timer
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
